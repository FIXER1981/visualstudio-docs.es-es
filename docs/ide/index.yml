### YamlMime:Landing
title: Documentación del IDE de Visual Studio
summary: Un entorno de desarrollo integrado (IDE) es una aplicación con numerosas características que se pueden usar para muchos aspectos del desarrollo de software. El IDE de Visual Studio facilita la edición, la depuración, la compilación y la publicación de la aplicación.
