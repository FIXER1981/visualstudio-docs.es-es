- title: ¿Qué aplicaciones puedo compilar?
  items:
  - type: paragraph
    text: Con Visual Studio para Mac puede crear sitios web con ASP.NET Core, aplicaciones con .NET Core, juegos con Unity y aplicaciones móviles para iOS y Android con Xamarin. Azure se puede incorporar a todas las aplicaciones.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: ~/asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: ~/azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: ~/unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: /xamarin/
- title: ¿Qué lenguajes puedo usar?
  items:
  - type: paragraph
    text: Con Visual Studio para Mac puede escribir en C#, F#, Razor, HTML5, CSS, Javascript y Typescript, XAML y XML.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Csharp.svg
      text: C#
      href: /dotnet/csharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Fsharp.svg
      text: F#
      href: /dotnet/fsharp/
    - image:
